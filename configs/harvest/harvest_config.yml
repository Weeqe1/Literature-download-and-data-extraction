# harvest_config.yml
# 文献采集配置文件 - 用于 harvest_literature.py

# ==================================================
# API Keys - 各数据源的 API 密钥
# ==================================================
api_keys:
  # Web of Science API Key
  wos: "66330c65e1e2258a48717815e13522dd47aa66bf"
  
  # Semantic Scholar API Key
  semantic_scholar: "6FApqCo4WU7rH035oNAPN3VJF8ifEGYO9cAkfrUF"
  
  # Unpaywall 和 Crossref 的联系邮箱（用于 polite API 请求）
  contact_email: "wangqi@ahut.edu.cn"

# ==================================================
# 搜索参数
# ==================================================
search:
  # 搜索关键词（支持布尔表达式 AND/OR/NOT）
  # 使用 YAML 多行字符串格式
  keywords: |
    ("nano fluorescent probe") OR 
    ("nanoscale fluorescent probe") OR 
    ("fluorescent nanoprobe") OR 
    ("fluorescent nanosensor") OR 
    ("quantum dot" AND "fluorescent probe") OR 
    ("upconversion nanoparticle fluorescent probe") OR 
    ("polymeric nanoparticle" AND "fluorescent probe") OR 
    ("targeted fluorescent nanoprobe")

  # 数据源及优先级顺序
  sources_order:
    - openalex
    - wos
    - semantic_scholar
    - pubmed
    #- arxiv
    - crossref

  # 年份范围
  year_from: 2000
  year_to: 2028

  # 每个子句每个数据源的最大结果数
  max_results_per_clause: 1000
  
  # 最大子句数（从关键词拆分）
  max_clauses: 10
  
  # 总结果数上限
  max_total: 10000

# ==================================================
# 输出设置
# ==================================================
output:
  # 输出基础目录
  base_dir: "outputs/literature"
  
  # Excel 输出文件名
  excel_filename: "nano_fluorescent_probes.xlsx"
  
  # PDF 下载子目录名
  pdf_subdir: "PDF"

# ==================================================
# 运行时设置
# ==================================================
runtime:
  # 增量模式：跳过已存在的 DOI
  incremental: true
  
  # 每秒请求数（用于速率限制）
  requests_per_second: 2
  
  # 下载超时时间（秒）
  download_timeout: 60
  
  # API 请求超时时间（秒）
  api_timeout: 30
  
  # 是否显示详细输出
  verbose: true
